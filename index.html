<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>UI Project 1</title>
    <!--Import Google Quicksand Font-->
    <link href="https://fonts.googleapis.com/css?family=Codystar:300|Work+Sans:100|" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div id="title">
        <div class="col s12 m10" id="card">
            <div class="card horizontal">
                <div class="card-content">
                    <h1>MOVIE TRACK</h1>
                    <h2>What movie would you like a playlist for?</h2>
                    <div class="card-title">
                        <form class="col s12">
                            <div class="input-field col s8">
                                <input id="search" type="search" class="validate">
                                <a class="waves-effect waves-light btn" class="button" class="ripple" href="#">Search</a>
                                <!-- <button input="text" type="button" onclick="poster()">Search</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Carousel-->
    <br>
    <div id="funStuff">
        <div id="carousel col s6 offset-s6" class="carousel carousel-slider"></div>
        <iframe src="https://open.spotify.com/embed?uri=spotify:album:1DFixLWuPkv3KT3TnV35m3" width="300" height="380" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div id="spotify" class="z-depth-0">
        <p class="z-depth-0"></p>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/project.js"></script>
    
</body>
</html>
