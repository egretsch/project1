<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>UI Project 1</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="project1/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div id="title">
        <div class="row">
            <div class="col s12 m10">
                <h1>Movie Soundtrack Playlist</h1>
                <div class="card-panel">
                    <h2>What movie would you like a playlist for?</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s8">
                                    <i class="mdi-communication-email prefix"></i>
                                    <input id="search" type="search" class="validate">
                                    <button input="text">Search</button>
                                </div>
                            </div>
                    </div>
                    <!--Carousel-->
                    <br>
                    <div class="carousel">
                        <a class="carousel-item" href="#one!">
                            <img src="https://lorempixel.com/250/250/nature/1">
                        </a>
                        <a class="carousel-item" href="#two!">
                            <img src="https://lorempixel.com/250/250/nature/2">
                        </a>
                        <a class="carousel-item" href="#three!">
                            <img src="https://lorempixel.com/250/250/nature/3">
                        </a>
                        <a class="carousel-item" href="#four!">
                            <img src="https://lorempixel.com/250/250/nature/4">
                        </a>
                        <a class="carousel-item" href="#five!">
                            <img src="https://lorempixel.com/250/250/nature/5">
                        </a>
                    </div>

                    <!-- <audio controls>
                            <source src="horse.ogg" type="audio/ogg">
                            <source src="horse.mp3" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio> -->

                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th>Song</th>
                                <th>Artist</th>
                                <th>Albumn</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Alvin</td>
                                <td>Eclair</td>
                                <td>$0.87</td>
                            </tr>
                            <tr>
                                <td>Alan</td>
                                <td>Jellybean</td>
                                <td>$3.76</td>
                            </tr>
                            <tr>
                                <td>Jonathan</td>
                                <td>Lollipop</td>
                                <td>$7.00</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Top Info -->
                    <div id="title">
                        <span id="track"></span>
                        <div id="timer">0:00</div>
                        <div id="duration">0:00</div>
                    </div>

                    <!-- Controls -->
                    <div class="controlsOuter">
                        <div class="controlsInner">
                            <div id="loading"></div>
                            <div class="btn" id="playBtn"></div>
                            <div class="btn" id="pauseBtn"></div>
                            <div class="btn" id="prevBtn"></div>
                            <div class="btn" id="nextBtn"></div>
                        </div>
                        <div class="btn" id="playlistBtn"></div>
                        <div class="btn" id="volumeBtn"></div>
                    </div>

                    <!-- Progress -->
                    <div id="waveform"></div>
                    <div id="bar"></div>
                    <div id="progress"></div>

                    <!-- Playlist -->
                    <div id="playlist">
                        <div id="list"></div>
                    </div>

                    <!-- Volume -->
                    <div id="volume" class="fadeout">
                        <div id="barFull" class="bar"></div>
                        <div id="barEmpty" class="bar"></div>
                        <div id="sliderBtn"></div>
                    </div>

                    <!-- Scripts -->
                    <script src="../../src/howler.core.js"></script>
                    <script src="./siriwave.js"></script>
                    <script src="./player.js"></script>













                    <!--JavaScript at end of body for optimized loading-->
                    <script type="text/javascript" src="project1/materialize.js"></script>
</body>


</html>
